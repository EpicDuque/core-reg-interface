<h3 class="text-light text-center">Latest Checks</h3>

<div class="input-group input-group-sm my-2 w-25">
    <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-sm">Checks </span>
    </div>

    <input [(ngModel)]="limit" type="number" class="form-control" placeholder="Amount" aria-label="Ammount"
    aria-describedby="button-addon2" value={{this.limit}}/>

    <div class="input-group-append">
        <button class="btn btn-outline-primary" type="button" id="button-addon2"
        (click)="this.refreshAllChecks(this.limit)">Refresh</button>
    </div>
</div>

<ul class="list-group">
    <li class="list-group-item" *ngFor="let check of checks$ | async">
        <div class="row">
            <div class="col-md-4">
                <h5>{{ check.name }} ({{check.uid}})</h5>
            </div>
            <div class="col-md-4">
                <p> {{ check.time }} -- {{ check.date }}</p>
            </div>
            <div class="col-md-4">
                <p style="color: rgb(101, 167, 230)"> <strong>{{ check.in }}</strong></p>
            </div>
        </div>
    </li>
</ul>
