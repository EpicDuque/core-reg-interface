<!-- <h3 class="text-light text-center">Latest Checks</h3> -->

<!-- Filter -->
<form [formGroup]="filterForm" (ngSubmit)="onSubmit(filterForm.value)" class="mb-4">

<div class="input-group input-group-sm my-1 px-2">

    <!-- Limit Filter -->
    <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-sm">Checks </span>
    </div>

    <input formControlName="limit" type="number" class="form-control" placeholder="Amount" aria-label="Ammount"
        aria-describedby="button-addon2"/>

    <!-- Name Filter -->
    <div class="input-group-prepend ml-2">
        <span class="input-group-text" id="inputGroup-sizing-sm">Name </span>
    </div>
    <input formControlName="name" type="text" class="form-control" placeholder="Name Filter" aria-label="Name"
        aria-describedby="button-addon2"/>

    <!-- Date Filter -->
    <div class="input-group-prepend ml-2">
        <span class="input-group-text" id="inputGroup-sizing-sm">Date From </span>
    </div>
    <input formControlName="date" type="date" class="form-control" placeholder="Date" aria-label="Name"
        aria-describedby="button-addon2"/>

    <div class="input-group-prepend ml-2">
        <span class="input-group-text" id="inputGroup-sizing-sm">Date To</span>
    </div>
    <input formControlName="dateTo" type="date" class="form-control" placeholder="Date" aria-label="Name"
        aria-describedby="button-addon2"/>

    <!-- Apply Button -->
    <div class="input-group-append ml-2">
        <button class="btn btn-outline-primary" type="submit" id="button-addon2">Apply</button>
    </div>
</div>

</form>

<div id="animated" [@inout]="isOpen ? 'in' : 'out'">

    <ul class="list-group shadow">
        <li class="list-group-item" *ngFor="let check of checks$ | async">
            <div class="row">
                <div class="col-md-4">
                    <h5>{{ check.name }} ({{check.snum}})</h5>
                </div>
                <div class="col-md-4">
                    <p> {{ check.time }} -- {{ check.date }}</p>
                </div>
                <div class="col-md-2">
                    <p style="color: rgb(101, 167, 230)"> <strong>{{ check.in }}</strong></p>
                </div>
                <div class="col-md-2">
                    <svg *ngIf="check.in === 'Check IN'" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24">
                        <path d="M0 0h24v24H0z" fill="none"/>
                        <path fill="#33BB22" d="M11.59 7.41L15.17 11H1v2h14.17l-3.59 3.59L13 18l6-6-6-6-1.41 1.41zM20 6v12h2V6h-2z"/>
                    </svg>

                    <svg *ngIf="check.in === 'Check OUT'" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24">
                        <path fill="none" d="M0 0h24v24H0V0z"/>
                        <path fill="#FF4444" d="M10.09 15.59L11.5 17l5-5-5-5-1.41 1.41L12.67 11H3v2h9.67l-2.58 2.59zM19 3H5c-1.11 0-2 .9-2 2v4h2V5h14v14H5v-4H3v4c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"/>
                    </svg>
                </div>
            </div>
        </li>
    </ul>

</div>
