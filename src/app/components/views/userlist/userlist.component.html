<h3 class="text-light text-center">CoRe Lab. Registered Users</h3>
<ul class="list-group shadow">
    <li class="list-group-item" *ngFor="let user of users$ | async" [class.bg-admin]="user.admin">
        <div class="row">
            <!-- Icon -->
            <div class="col-md-1 d-flex flex-row">
                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24">
                    <path fill="white" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    <path d="M0 0h24v24H0z" fill="none"/>
                </svg>
                <svg *ngIf="user.admin" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
                    <path clip-rule="evenodd" fill="none" d="M0 0h24v24H0z"/>
                    <path fill="#CCCCFF" d="M22.7 19l-9.1-9.1c.9-2.3.4-5-1.5-6.9-2-2-5-2.4-7.4-1.3L9 6 6 9 1.6 4.7C.4 7.1.9 10.1 2.9 12.1c1.9 1.9 4.6 2.4 6.9 1.5l9.1 9.1c.4.4 1 .4 1.4 0l2.3-2.3c.5-.4.5-1.1.1-1.4z"/>
                </svg>
            </div>
            <!-- Name -->
            <div class="col-md-4">
                <h4 class="text-white">{{user.name}} {{user.lastname}}</h4>
            </div>
            <div class="col-md-4">
                <h4 class="text-white">{{user.snum}}</h4>
            </div>
        </div>
    </li>
</ul>
